        touch = new Touch({
            el: document.getElementsByClassName('touch-area'),

            type: 'horz',
            mouseDrag: true
        });

        touch.on('start', function(e){
            $(e.target).addClass('is-active');
        });

        touch.on('move', function(e){
        });

        touch.on('end', function(e){
            $(e.target).removeClass('is-active');
            console.log(e);
        });
